name: Node.js CI

on:
  push:
    branches:
      - '*'   # This triggers the workflow on any branch
  pull_request:
    branches:
      - '*'   # This triggers the workflow on any pull request, regardless of the branch

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build the project
      run: npm run build

    - name: Run the application
      run: |
        npm start &
        sleep 5

    - name: Verify app running
      run: curl -f http://localhost:3000 || (echo "App failed to run" && exit 1)
